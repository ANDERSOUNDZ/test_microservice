services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123*
      POSTGRES_DB: task_management_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_management_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Microservicio de Usuarios
  user-service:
    build: 
      context: ./microservices/user_infrastructure
      dockerfile: Dockerfile
    container_name: user_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=task_management_db;Username=postgres;Password=root123*
    ports:
      - "5001:8080"
    # Sin volúmenes de código para evitar el error "DLL not found" (145)
    depends_on:
      db:
        condition: service_healthy

  # Microservicio de Items
  item-service:
    build: 
      context: ./microservices/item_infrastructure
      dockerfile: Dockerfile
    container_name: item_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=task_management_db;Username=postgres;Password=root123*
    ports:
      - "5002:8080"
    depends_on:
      db:
        condition: service_healthy

  # API Gateway (YARP)
  api-gateway:
    build:
      context: ./microservices/gateway_infrastructure
      dockerfile: Dockerfile
    container_name: api_gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ReverseProxy__Clusters__items_cluster__Destinations__destination1__Address=http://item_api:8080
      - ReverseProxy__Clusters__users_cluster__Destinations__destination1__Address=http://user_api:8080
    ports:
      - "5000:8080"
    depends_on:
      - user-service
      - item-service

  # Frontend Angular (Servido con Nginx para máxima velocidad)
  angular-web:
    build:
      context: ./angular_frontend
      dockerfile: Dockerfile
    container_name: angular_app
    ports:
      - "4200:80"
    depends_on:
      - api-gateway

volumes:
  postgres_data: