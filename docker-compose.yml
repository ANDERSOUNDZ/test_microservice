services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123*
      POSTGRES_DB: task_management_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_management_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root123*
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

  user-service:
    build: 
      context: ./microservices/user_infrastructure
      dockerfile: Dockerfile
    container_name: user_api
    volumes:
      - ./microservices/user_infrastructure:/src
    command: dotnet watch --project /src/user_service.webapi/user_service.webapi.csproj run --non-interactive --urls http://0.0.0.0:8080
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=task_management_db;Username=postgres;Password=root123*
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    ports:
      - "5001:8080"
    depends_on:
      db:
        condition: service_healthy

  item-service:
    build: 
      context: ./microservices/item_infrastructure
      dockerfile: Dockerfile
    container_name: item_api
    volumes:
      - ./microservices/item_infrastructure:/src
    command: dotnet watch --project /src/item_service.webapi/item_service.webapi.csproj run --non-interactive --urls http://0.0.0.0:8080
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=task_management_db;Username=postgres;Password=root123*
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    ports:
      - "5002:8080"
    depends_on:
      db:
        condition: service_healthy

  angular-web:
    build: 
      context: ./angular_frontend
      dockerfile: Dockerfile
    container_name: angular_app
    ports:
      - "4200:80"
    depends_on:
      user-service:
        condition: service_started
      item-service:
        condition: service_started

volumes:
  postgres_data: